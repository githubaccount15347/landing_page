  born_in_ireland_h2: "在爱尔兰出生"
  born_in_ireland_text_1: "EiraCube于2017年初在爱尔兰都柏林设计。 年轻但已经很有名的CountBOX的扩张引起了一个新项目的出现。 其结果是零售行业的自动化经验。 最新的智能技术为其提供动力。 EiraCube提供了无缝的在线到离线客户体验和机会。"
  born_in_ireland_text_2: "CountBOX统计商店中的访问者数量并分析流量结构。 特殊相机能够确定任何客户的性别，年龄，国籍，甚至情绪。"
  born_in_ireland_block_1_text: "爱尔兰企业是负责爱尔兰企业在世界市场发展和成长的政府组织。EI与爱尔兰企业合作，帮助他们在全球市场开创、发展、创新并赢得出口销售。 这样我们支持可持续的经济增长、区域发展和保障就业。"
  born_in_ireland_block_2_text: "GEC是一个非营利的世界级企业中心，面向雄心勃勃的创新型企业。它提供了一个现代化、宽敞和灵活的工作环境，由一流的商业支持服务提供支持。"
  born_in_ireland_block_3_text: "欧盟委员会是欧盟政治上独立的执行机构。 负责制定新的欧洲立法提案，并执行欧洲议会和欧盟理事会的决定。"
