  conference_events_h2: "会议活动"
  conference_events_1_city: "俄罗斯圣彼得堡"
  conference_events_1_date: "2017年11月4日至6日"
  conference_events_1_text: "未来科技：创造一个去中心化的未来。圣彼得堡最大的区块链活动将汇集开发商、科学家、政府官员、有影响力的公司和风险基金和投资者，一起创造未来。"
  conference_events_1_link_1: "链接"
  conference_events_1_link_2: "Facebook"
  conference_events_1_link_3: "新闻稿"
  conference_events_2_city: "楚格，瑞士"
  conference_events_2_date: "2017年11月22日"
  conference_events_2_text: "区块链峰会 - Crypto Valley 2017聚集了来自世界各地的600多名与会者。峰会颁发区块链比赛的奖项。"
  conference_events_2_link_1: "链接"
  conference_events_2_link_2: "Facebook"
  conference_events_2_link_3: "新闻稿"
  conference_events_2_link_4: "EiraCube新闻稿"
  conference_events_3_city: "新加坡"
  conference_events_3_date: "2017年11月29日至30日"
  conference_events_3_text: "BlockShow Asia 2017是展示区块链解决方案的最大平台之一，带来最热门的创业公司、ICO和非传统的感觉。 它旨在演示实施和增强区块链的多个新解决方案。"
  conference_events_3_link_1: "链接"
  conference_events_3_link_2: "Facebook"
  conference_events_3_link_3: "新闻稿"
  conference_events_3_link_4: "EiraCube新闻稿"
  conference_events_4_city: "伦敦，英国"
  conference_events_4_date: "2018年1月25 - 26日"
  conference_events_4_text: "去年七月，我们举办了这系列的活动，组织了欧洲首次加密融资大会，并通过标记化筹集资金作为伦敦金融周的一部分。"
  conference_events_4_link_1: "链接"
  conference_events_5_city: "迪拜，阿联酋"
  conference_events_5_date: "2018年2月5日至6日"
  conference_events_5_text: "迪拜宣布有意在2020年之前成为世界上第一个由区块链支配的政府。这些雄心壮志是酋长国成为全球商业中心的一部分，在实现这一愿景方面发挥了关键作用。"
  conference_events_5_link_1: "链接"
  conference_events_6_city: "美国旧金山"
  conference_events_6_date: "2018年3月15 - 16日"
  conference_events_6_text: "代币热潮（Token Fest）是一个为期两天的网络活动，专注于代币的业务和技术。参与者将获得大量有关代币经济状况的见解和信息，同时与1000多名高级思想领袖进行交流。"
  conference_events_6_link_1: "链接"
  conference_events_6_link_2: "Facebook"
  conference_events_7_city: "新加坡"
  conference_events_7_date: "2018年2月4 - 6日"
  conference_events_7_text_1: "本次活动吸引了超过100位演讲者，40场圆桌会议和专题讨论会，以发现最大的区块链使用案例，加密经济的监管和治理，投资机会以及传统VC和ICO之间的比赛。 此外还有顶级的50个altcoins成功案例和透视协议以及区块链上的AI。"
  conference_events_7_link_1: "链接"
  conference_events_7_link_2: "Facebook"
  team_members_h2: "团队成员和顾问"
  team_member_1_name: "Matvey Levant"  
  team_member_1_title: "法律顾问"
  team_member_1_text: "Matvey Levant是一位专业法律人员，拥有多个法律领域的先进知识。他在Levant and Partners公司担任执行合伙人，专门从事国际并购、公司事务、知识产权、土地法和税法。 Levant目前也是国际法律基金会的主席，为志愿者提供无偿的法律支持，帮助重要的事业和非营利组织。"
  team_member_2_name: "Kosta Dubinin"
  team_member_2_title: "项目负责人"
  team_member_2_text: "正如他的标题所暗示的，Kosta Dubinin喜欢推出新公司取得成功带来的挑战。 十多年来，他一直担任企业家建设和领导团队，进入以前未知的领域。 他成立了安全系统集成商AK-Techno和全球卫星技术公司，这是一家卫星和互联网连接企业。 都柏林还为零售分析开发商CountBox创建并筹集了大量资金。"
  team_member_3_name: "Andrey Stryukov"
  team_member_3_title: "区块链首席技术官"
  team_member_3_text: "Andrey Stryukov是一位领先的技术战略家和创新者，在推动指数式增长的尖端技术解决方案方面享有盛誉。 他拥有超过16年的国际公司软件开发经验，他一直是关键的贡献者，为关键业务技术领域的高级领导层提供建议。 Andrey最近的工作是作为美国数百万零售自动化公司CountBOX的联合创始人兼首席技术官。"
  team_member_4_name: "Igor Karavaev"
  team_member_4_title: "业务发展顾问"
  team_member_4_text: "俄罗斯领先的初创企业孵化器Skolkovo基金会前执行总监，也是最大的国际公司战略和业务发展总监。"
  team_member_5_name: "Sadia Farjana"
  team_member_5_title: "联络官员"
  team_member_5_text: "Sadia是一位出色的沟通者，在客户服务，电话营销，社交媒体营销，潜在顾客创建，预约设置，预约安装人员，房地产业务等方面拥有高超技术。 过去5年。 她对亚马逊，eBay和阿里巴巴也有很好的技巧。 她曾在Odesk以外的地区从事过几个房地产项目，这些项目提高了她在线索，房地产研究和投资组合方面的技能。 Sadia同时也是销售在线产品/电话营销/潜在客户以及Facebook，Twitter，LinkedIn，Google+和YouTube营销等社交营销的专家。" 
  team_member_6_name: "Jason Hung"
  team_member_6_title: "顾问"
  team_member_6_text: "Jason是移动业务，区块链生态系统，数字营销，人工智能和ERP相关业务的连续创业者和发明家。 他是Treascovery，Chidopi和TimeBox的联合创始人，以及Giza，BitRewards，BlockLancer，ICONIC，AIDA，EZPOS和Suchapp的顾问委员会成员。 他在管理RD，IT，销售和咨询服务方面拥有超过20年的成功经验，拥有9项与2000多个应用程序相关的技术相关专利。 他还是大中华区正式PeopleSoft和JDE解决方案负责人。 他还是ICOBench和国际区块链咨询公告集团的区块链专家。" 
  team_member_7_name: "Dmitry Machikhin"
  team_member_7_title: "GMT Legal首席执行官Midex IT和顾问"
  team_member_7_text: "德米特里坚信，创业公司和区块链技术必须成为世界发展和监管的新时代。 他指出，没有法律和合格的法律服务是绝对不可能的。 德米特里是一位杰出的法律专家，负责公司注册，知识产权，投资，研发，诉讼和其他创业领域。" 
  team_member_8_name: "Pavel Sukhorukov"
  team_member_8_title: "顾问"
  team_member_8_text: "Pavel Sukhorukov是投资金融IT孵化器（INFINITI）的创始人和主席，区块链风险投资商和投资者为初期区块链技术公司的发展提供资金和管理。 INFINITI作为一个在全球范围内处理加密资产的中心，并维护全球投资者和合作伙伴。 早期信奉区块链技术的影响，Pavel在全球发表主题演讲，为企业和金融机构提供建议，并帮助区块链企业家资助和发展企业。" 
  team_member_9_name: "Nikolay Zvezdin"
  team_member_9_title: "顾问"
  team_member_9_text: "Envinary投资总监，Enlight Visionary投资总监，Digital Education Technology财务总监，高智源（Digital Education Technology的子公司），ICO活动家，投资人，ICObench的独立专家，在私人资本投资方面的经验，审计 和商业咨询。 参与了来自以下领域的公司的八笔潜在融资还款：制造业，电力工程，电信，制药，金融和消费领域，总金额超过220亿美元，这些国家包括：英国，美国 ，香港，日本，新加坡，中国和俄罗斯。" 
  team_member_10_name: "Dean Karakitsos"
  team_member_10_title: "顾问"
  team_member_10_text: "在颠覆性技术开发和业务管理方面具有远见卓识的创新者，拥有超过20年的经验，为设计和推出动态新技术产品带来行业变革的方法。集成市场分析和消费者洞察力的历史证明，可以抓住机遇并创造市场需求的产品 - 使公司能够将关键的市场定位在新的技术领域，并获得新技术的先驱者的地位​​，展现企业家领导力，从头开始构建概念和业务，取得屡获殊荣的成功。与利益相关者一起推动实现核心目标。" 
  team_member_11_name: "Amit Dongerdive"
  team_member_11_title: "顾问"
  team_member_11_text: "作为一名充满激情的战略IT领导者和解决方案架构师，Amit在提供关键任务系统，解决方案和IT架构方面拥有超过16年的实践经验，符合企业战略和目标，在景点，零售，酒店，娱乐和非营利组织，在他的职业生涯中，他成功地管理了技术项目并提供了具有成本效益的建议，同时获得了高管层的管理和利益相关者的赞同。效率。" 
  team_member_12_name: "Md Hasibul Hossain"
  team_member_12_title: "软件开发人员"
  team_member_12_text: "这是Md Hasibul Hossain。 我被驱使，雄心勃勃，对我的工作非常感兴趣。 我在信息技术方面拥有多年的经验和丰富的知识，并且我一直在做许多编程语言。 在过去的7年中，我一直担任软件开发人员，Web应用程序开发和电子商务专家。 我的专业知识为我创立了一家开发软件，Web解决方案，电子商务开发和咨询公司IT-Magma的代理公司铺平了道路。 我很高兴能与来自世界各地的客户就众多有趣和具有挑战性的项目进行合作。" 
  team_member_13_name: "Douglas Lyons"
  team_member_13_title: "顾问"
  team_member_13_text: "我的高绩效经验和业绩记录提供了提升客户业务和执行成功的ICO / ITO发布所需的深度和专业知识。 我为客户提供定制的解决方案以帮助他们实现其战略目标。 作为行业领导者，我帮助各种区块链创业公司筹集了超过7500万美元的ICO资金。 我致力于为创始团队，企业和基金提供有关如何优化ICO执行的最佳建议，同时解决涉及日益复杂的法律和税务问题。 我也致力于为潜在投资者提供对投资回报率，市场份额和大规模采用项目能力的全面评估和意见。 这些分析是通过定性和定量风险分析和“深入研究”的尽职调查形式完成的。"
  team_member_14_name: "Yauhen Pyl"
  team_member_14_title: "高级后端开发人员"
  team_member_14_text: "经验丰富的软件工程师，拥有8年开发职位经验，1年技术领导职位，1年内部经理职位。 熟悉软件开发实践和方法。 经验丰富的.NET / Web开发经验。 在支持遗留代码方面经验丰富。" 
