  solution_block_h2: "解决方案"
  solution_block_text_1: "EiraCube是“零售商品的Airbnb”。只要租一个货架，把货物寄给我们。我们就会1照顾一切，让它们在世界上最好的地方出售！"
  solution_block_text_2: "EiraCube是世界上第一个机器人弹出式商店。它为在线商家提供了一种快速、精简和简单的方式，在全球高端购物中心展示和销售产品。我们首次将第一人称“购物的触感”和电子商务的便利与效率汇集在一起"
  how_it_works_block_h2: "如何工作"
  challenge_block_h2: "挑战"
  challenge_block_text: "EiraCube为在线商户和产品开发商、购物中心所有者和消费者解决了业界最重要的挑战"
  challenge_block_for_shopping_centres_header: "对于购物中心"
  challenge_block_for_shopping_centres_text: "对于房东来说，EiraCube是获得数以十万计在线商家、初创企业和品牌的唯一途径，他们目前只有在线经营"
  challenge_block_for_onliners_header: "对于在线用户"
  challenge_block_for_onliners_text: "对于电子商务商家来说，EiraCube克服了“触摸和感觉”的挑战，允许在世界各地同时推出产品，降低回报，并作为一个高调“点击和收集”网点"
  iamrobotics_provides_h2: "IAM Robotics为EiraCube提供了最高效的机器人"
