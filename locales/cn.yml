  real_estate_partners_h2: "房地产合作伙伴"
  real_estate_partners_text_1: "EiraCube与领先的时尚、食品、生活方式、科技、娱乐和休闲类别的顶级购物中心业主、房地产公司和业主拥有独家优质品牌和数十亿客户的公司合作。"
  real_estate_partners_text_2: "我们的合作伙伴通过为诸如EiraCube等商场提供创新解决方案，打破传统购物中心模式。作为利基网上商户的第一批实体店，我们致力提供一个令人兴奋的零售组合，这是零售业的最前沿销售模式。"   
