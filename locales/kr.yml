  solution_block_h2: "솔루션"
  solution_block_text_1: "EiraCube는 \"소매 용품을 위한 에어 비앤비\"입니다. 선반 하나를 빌리고 우리에게 물건을 보내주세요. 우리는 세계 최고의 위치에서 판매할 수 있도록 모든 일을 처리합니다!"
  solution_block_text_2: "EiraCube는 세계 최초로 로보 전원식 팝업스토어입니다. 온라인 상인들에게 세계 곳곳의 고급 쇼핑몰에서 제품을 선보이고 판매할 수 있는 빠르며 비용 절감형의 간단한 방법을 제공합니다. 우리는 사람들을 직접 대면하며 \"직접 만져보는\" 쇼핑을 할 수 있게 해줍니다. 최초로 전자 상거래에 편의성과 효율성을 제공합니다."
  how_it_works_block_h2: "운영 방식"
  challenge_block_h2: "도전 사항"
  challenge_block_text: "EiraCube는 온라인상인 및 제품 개발자, 쇼핑센터 소유자 및 소비자를 위해 업계에서 가장 중요한 문제를 해결합니다."
  challenge_block_for_shopping_centres_header: "쇼핑 센터의 경우"
  challenge_block_for_shopping_centres_text: "건물 소유주에게 EiraCube는 현재 온라인으로만 운영하는 수십만 개의 순수 온라인 가맹점, 신생 업체 및 브랜드에 대한 접근 권한을 얻는 유일한 방법입니다"
  challenge_block_for_onliners_header: "온라인의 경우"
  challenge_block_for_onliners_text: "전자 상거래 상인의 경우, EiraCube는 '직접 만져보는' 문제를 극복하고 전 세계에 동시에 제품을 출시하며 반품을 줄이고 높은 프로필의 '클릭 및 수집' 직판점으로 활동합니다."
  iamrobotics_provides_h2: "IAM Robotics는 EiraCube에 가장 효율적인 로봇을 제공합니다."
  benefits_block_h2: "장점"
  benefits_block_shopping_centre_owners_header: "쇼핑 센터 소유자"
  benefits_block_shopping_centre_owners_li_1: "고객 수 늘리기"
  benefits_block_shopping_centre_owners_li_2: "비어있는 공간 대여하기"
  benefits_block_shopping_centre_owners_li_3: "신규 고객 유치하기"
  benefits_block_consumers_header: "소비자"
  benefits_block_consumers_li_1: "새로운 디지털 제품 사용해보기"
  benefits_block_consumers_li_2: "매주 새로운 제품 즐기기"
  benefits_block_consumers_li_3: "온라인 구매 수집하기"
  benefits_block_online_merchants_header: "온라인 가맹점"
  benefits_block_online_merchants_li_1: "매출 증대 및 반품 감소 - 고객이 제품을 사용해 볼 수 있습니다"
  benefits_block_online_merchants_li_2: "일주일에 1개의 선반에 대한 지불금만 가지고 있더라도 비용 효율적으로 국제적인 범위에 확장합니다"
  benefits_block_online_merchants_li_3: "웹 사이트와 마찬가지로 클라이언트에서 풍부한 데이터를 얻을 수 있습니다"
  hundreds_of_brands_h2: "수백 개의 브랜드가 EiraCube 생태계에 관심을 표명했습니다"
  hundreds_of_brands_text: "전 세계의 현지 및 글로벌 기업 모두가
100개 이상의 글로벌 브랜드가 EiraCube 에코 시스템에 참여하고 있습니다"
  real_estate_partners_h2: "진정한 부동산 파트너"
  real_estate_partners_text_1: "EiraCube는 최고의 쇼핑 센터 소유자, 부동산 회사 및 패션, 음식, 라이프 스타일, 기술, 엔터테인먼트 및 레저 카테고리에서 최고의 브랜드를 갖추고 있으며, 수십억 명의 고객이 독점적으로 이용할 수 있는 건물 주인과의 파트너 십을 맺고 있습니다."
  real_estate_partners_text_2: "우리의 파트너는 EiraCube와 같은 쇼핑몰에 혁신적인 솔루션을 제공하여 기존 쇼핑 센터 모델을 혼란에 빠뜨렸습니다. 틈새 온라인 상인을 위한 최초의 상점으로서, 우리는 소매업의 최전방에 있는 흥미진진한 소매 조합을 제공하기 위해 노력합니다."   
  hammerson_name: "Hammerson(하머슨)"
  hammerson_text_1: "Hammerson(하머슨) 유한 책임 회사는 영국의 주요 부동산 개발 및 투자 회사입니다"
  hammerson_text_2: "수익: 2억 5,130만 파운드"
  hammerson_text_3: "주식:"
  hammerson_text_4: "HMSO"
  hammerson_text_5: "포트폴리오: 영국 및 프랑스 전역에 있는 42개의 소매점 (56억 파운드)"
  intu_name: "Intu(인투)"
  intu_text_1: "Intu(인투) 부동산 유한 책임 회사는 영국 부동산 투자 신탁으로 주로 쇼핑 센터 관리 및 개발에 중점을 둡니다"
  intu_text_2: "수익: 5억 9,430만 파운드"
  intu_text_3: "주식:"
  intu_text_4: "INTU"
  intu_text_5: "포트폴리오: 4억 명 이상의 고객이 방문한 영국과 스페인 전역의 20개 센터"
  cushman_and_wakefield_name: "Cushman(쿠시만) & Wakefield(웨이크필드)"
  cushman_and_wakefield_text_1: "Cushman(쿠시만) & Wakefield(웨이크필드)는 미국의 상업용 부동산 서비스 회사입니다"
  cushman_and_wakefield_text_2: "수익: 2조 8,490억 달러"
  cushman_and_wakefield_text_3: "블룸버그"
  british_land_name: "British Land(브리티쉬 랜드)"
  british_land_text_1: "British Land(브리티쉬 랜드) 유한 책임 회사는 영국 최대의 부동산 개발 및 투자 회사 중 하나입니다"
  british_land_text_2: "수익: 5억 6천 9백만 파운드"
  british_land_text_3: "주식:"
  british_land_text_4: "LON:BLND"
  british_land_text_5: "포트폴리오:"
  british_land_text_6: "142개의 위치"
  westfield_name: "Westfield(웨스트필드)"
  westfield_text_1: "Westfield(웨스트필드)는 ASX 상장 회사(WFD)의 상위 20위이며, 주식 시가 총액 규모가 가장 큰 글로벌 부동산 회사 중 하나입니다."
  westfield_text_2: "수익: 833만 달러"
  westfield_text_3: "주식:"
  westfield_text_4: "WFD"
  westfield_text_5: "포트폴리오: Westfield(웨스트필드)는 미국과 영국에 35개의 쇼핑 센터를 소유 및 운영하고 있으며 그 가치는 320억 달러입니다."
  unibail_rodamco_name: "unibail rodamco(유니베일 로담코)"
  unibail_rodamco_text_1: "Unibail-Rodamco(유니베일 로담코) SE는 파리에 본사를 두고 있는 상업용 부동산 투자 전문 회사입니다."
  unibail_rodamco_text_2: "수익: 13억 1800만 유로"
  unibail_rodamco_text_3: "주식:"
  unibail_rodamco_text_4: "AMS:UL"
  unibail_rodamco_text_5: "포트폴리오: 그룹은 425억 유로의 가치로 주요 상업 자산을 소유하고 있습니다."
