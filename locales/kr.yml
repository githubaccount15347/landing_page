  born_in_ireland_h2: "아일랜드에서 태어났습니다"
  born_in_ireland_text_1: "EiraCube는 아일랜드의 Dublin에서 2017 년 초에 설계되었습니다. 젊지 만 이미 유명한 CountBox의 확장으로 인해 새로운 프로젝트가 생겨 소매 업계의 자동화 된 경험이되었습니다. 최신 스마트 기술로 EiraCube가 제공합니다. 끊김없는 온 - 오프라인 고객 경험과 기회를 제공합니다."
  born_in_ireland_text_2: "CountBOX는 상점 방문자 수를 계산하고 트래픽 구조를 분석하며, 특수 카메라는 성별, 나이, 국적, 심지어 고객의 기분을 결정할 수 있습니다."
  born_in_ireland_block_1_text: "아일랜드 기업은 세계 시장에서 아일랜드 기업의 발전과 성장을 책임지는 정부 기업입니다. EI는 아일랜드 기업과 협력하여 글로벌 시장에서 수출 판매를 시작, 성장, 혁신 및 성공하는 데 도움을 줍니다. 이러한 방식으로, 우리는 지속 가능한 경제 성장과 지역 개발 및 안전 고용을 지원합니다."
  born_in_ireland_block_2_text: "GEC는 야심적이고 혁신적인 기업을 위한 비영리 및 세계적 수준의 엔터프라이즈 센터입니다. 최고의 비즈니스 지원 서비스를 통해 현대적이고 넓고 유연한 근무 환경을 제공합니다."
  born_in_ireland_block_3_text: "유럽 집행 위원회는 EU의 정치적으로 독립적인 집행 기관입니다. 새로운 유럽 법안에 대한 제안을 작성하는 책임은 전적으로 혼자가지며, 유럽 의회와 EU 이사회의 결정을 이행합니다."
