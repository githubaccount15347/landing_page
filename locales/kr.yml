  conference_events_6_city: "미국 샌프란시스코"
  conference_events_6_date: "2018년 3월 15~16일"
  conference_events_6_text: "Token Fest는 토큰화의 비즈니스 및 기술에 중점을 둔 독점적인 이틀간의 네트워킹 이벤트입니다. 참석자는 토큰 기반 경제의 상태에 대한 풍부한 통찰력과 정보를 얻으며, 1000명 이상의 고위급 사고 리더와 네트워킹합니다."
  conference_events_6_link_1: "링크"
  conference_events_6_link_2: "페이스북"
  conference_events_7_city: "싱가포르"
  conference_events_7_date: "2018년 2월 4~6일"
  conference_events_7_text_1: "이 이벤트에는 100 명이 넘는 스피커, 40 개 라운드 테이블 및 패널이 포함되어있어 최고의 블록 체인 사용 사례, 암호화 경제의 규제 및 통제, 투자 기회 및 전통적인 VC와 ICO 간의 토너먼트를 발견 할 수 있습니다. 블록 체인에서 탑 - 50 altcoins 성공 사례 및 원근법 프로토콜과 AI도 사용할 수 있습니다."
  conference_events_7_link_1: "링크"
  conference_events_7_link_2: "페이스북"
  team_members_h2: "팀 구성원 및 고문"
  team_member_1_name: "맷비 레반트"  
  team_member_1_title: "법률 고문"
  team_member_1_text: "많은 법률 분야의 전문 지식을 갖춘 숙련된 법률 전문가인 맷비 레반트는 국제 M&A, 기업 문제, 지적 재산권, 토지 법률 및 세법 전문 회사인 레반트 앤 파트너의 파트너 매니저입니다. 레반트는 현재 국제 법률 재단의 회장이며 중요한 사안과 비영리 단체에 관한 법률 지원을 프로보노에 제공하는 것에 자원 봉사를 하고 있습니다."
  team_member_2_name: "코스타 두비닌"
  team_member_2_title: "프로젝트 리더"
  team_member_2_text: "그의 직책에서 보여주듯이, 코스타 두비닌은 새로운 회사가 성공을 이루기 위해 겪는 어려움을 아주 좋아합니다. 10년 이상, 그는 팀을 구축하고 미지의 영역으로 이끄는 기업가로 일했습니다. 그는 보안 시스템 통합 업체인 AK-Techno와 위성 및 인터넷 연결 기업인 Global Satellites Technology(글로벌 위성 테크놀로지)를 설립했습니다. 또한, 더블린은 소매 분석 개발자인 CountBox에 상당한 자본을 쌓고 조달했습니다."
  team_member_3_name: "안드레이 스트루코프"
  team_member_3_title: "블록체인 CTO"
  team_member_3_text: "안드레이 스트루코프는 기하 급수적인 성장을 이끄는 첨단 기술 솔루션을 구축하기 위한 명성을 가진 선도적인 기술 전략 및 혁신 업체입니다. 그는 비즈니스 핵심 기술을 고임원에게 조언하는 주요 기여자이며, 국제 기업을 위한 소프트웨어 개발 분야에서 16년 이상의 경력을 쌓았습니다. 안드레이는 가장 최근에 수백만의 미국 본사 소매 자동화 회사인 CountBox의 공동 창립자이자 CTO로 일해왔습니다."
  team_member_4_name: "이고르 카라바예프"
  team_member_4_title: "비즈니스 개발 고문"
  team_member_4_text: "신생 회사이자 선도적인 러시아 비즈니스 인큐베이터인 Skolkovo Foundation에서 전무 이사이며, 최대 국제 기업의 전략 및 비즈니스 개발의 담당 이사이기도 합니다."
  team_member_5_name: "사 디아 파르 자나"
  team_member_5_title: "통신 책임자"
  team_member_5_text: "환상적인 커뮤니케이터이자 고객 서비스, 텔레 마케팅, 소셜 미디어 마케팅, 리드 생성, 약속 설정, 예약 세터, 부동산 비즈니스 분야에서 고도의 숙련도를 자랑하는 Sadia! 지난 5 년 동안. 그녀는 아마존, 이베이와 알리바바에 대해서도 좋은 기술을 가지고 있습니다. 그녀는 과거에 Odesk 밖에서 몇 가지 부동산 프로젝트를 진행했는데, 이는 리드, 부동산 조사 및 달리기 회사를 호출하는 기술을 연마했습니다. Sadia는 또한 온라인 제품 판매 / 텔레 마케팅 / 리드 생성 및 Facebook, twitter, LinkedIn, Google+ 및 YouTube 마케팅과 같은 소셜 마케팅 전문가입니다." 
  team_member_6_name: "Jason Hung"
  team_member_6_title: "고문관"
  team_member_6_text: "Jason은 Treascovery, Chidopi 및 TimeBox의 공동 설립자이자 기자, BitRewards, BlockLancer의 자문 이사 인 모바일 비즈니스, 블록 체인 생태계, 디지털 마케팅, AI 및 ERP 관련 비즈니스의 연속 기업가이자 발명가입니다. ICONIC, AIDA, EZPOS 및 Suchapp 등이 있으며 2000 개 이상의 Apps를 사용하는 9 개의 기술 관련 특허로 RD, IT, 영업, 컨설팅 서비스를 관리하는 데 20 년이 넘는 경력을 보유하고 있으며 공식 PeopleSoft 및 JDE 솔루션 헤드 인 그는 또한 ICOBench와 국제 블록 체인 컨설팅 발표회 (International Blockchain Consulting Announcement Group)의 블록 체인 전문가이기도하다." 
  team_member_7_name: "드미트리 마찌 힝"
  team_member_7_title: "GMT Legal 의 Midex IT 및 고문"
  team_member_7_text: "드미트리 (Dmitry)는 변호사로 경력을 시작했으며 금융 및 은행 분야의 대형 국제 기업에서 근무했습니다. 파리와 룩셈부르그의 리드 법률 회사 인 클리포드 챈스 (Clifford Chance) 중 한 곳에서 컨설팅을 한 후 얼마 지나지 않아 드미트리 (Dmitry)는 모스크바에있는 법률 회사의 파트너가되었습니다. 2013 년부터 전 세계 여러 신생 기업의 전문 컨설턴트로 근무했습니다. 같은 시간에 드미트리는 여러 가지 프로젝트를 시작했습니다. 드미트리는 2014 년 이후 암호화 업계에있다. 그는 30 개가 넘는 블록 체인 프로젝트에 대해 조언했으며, 다른 언론 매체에 수많은 기사를 썼다. 2017 년 그는 Midex IT의 CEO로 임명되었습니다." 
  team_member_8_name: "파벨 수 코르 코프"
  team_member_8_title: "고문관"
  team_member_8_text: "Pavel Sukhorukov는 초기 단계 블록 체인 기술 회사의 개발 및 재정 지원을 담당하는 블럭 체인 벤처 기업 및 투자자 인 INFINITI 투자 금융 창업자 (INFINITI)의 창립자이자 회장입니다 INFINITI는 전세계 자금을 암호화 자산으로 취급하는 허브입니다 글로벌 투자자 및 파트너를 유지 관리합니다. 블록 체인 기술의 영향을 초기에 믿는 Pavel은 전세계 기조 연설을하고, 기업 및 금융 기관에 자문을 제공하고, 기업가들이 자금을 모으고 벤처를 성장시키는 데 도움을줍니다." 
  team_member_9_name: "니콜라이 즈베 딘"
  team_member_9_title: "고문관"
  team_member_9_text: "Enlight Visionary의 투자 이사, Digital Education Technology의 재무 이사 및 GAOZHIYUAN (Digital Education Technology 자회사), ICO 활동가, 투자자, 개인 자본에 대한 경험이있는 ICObench의 독립 전문가 투자, 감사 및 비즈니스 컨설팅과 같은 분야에서 기업의 8 가지 잠재적 인 재무 상환에 참여했습니다. 그러한 분야에서 제조 산업, 전력 공학, 통신, 의약, 금융 및 소비자 부문과 같은 분야의 8 가지 잠재적 인 금융 상환에 참여했습니다. 총액은 220 억 달러 이상입니다. 영국, 미국, 홍콩, 일본, 싱가폴, 중국, 러시아 등이있다." 
  team_member_10_name: "딘 카라 키 소스"
  team_member_10_title: "고문관"
  team_member_10_text: "혁신적인 기술 개발 및 비즈니스 관리 분야의 혁신적인 혁신 자로서 역동적 인 신기술 제품을 설계하고 출시하는 업계에서 변화하는 접근 방식을 통해 20 년 이상의 경험을 쌓았습니다. 시장 분석 및 소비자 통찰력을 통합하여 기회를 활용하고 시장이 요구하는 제품을 창출하는 입증 된 역사 - 기업이 주요 시장 틈새를 메우고 신기술의 개척자로서 지위를 확보 할 수있게합니다. 수상 경력에 빛나는 성공을 달성하기 위해 창업 리더십, 컨셉 및 비즈니스 구축에 대한 실적을 입증했습니다. 핵심 목표 달성을 추진하기 위해 이해 관계자들과 긴밀한 팀 리더 및 커뮤니케이터." 
  team_member_11_name: "Amit Dongerdive"
  team_member_11_title: "고문관"
  team_member_11_text: "열정적 인 전략적 IT 리더 및 솔루션 설계자 인 Amit은 기업 전략 및 목표에 부합하는 미션 크리티컬 시스템, 솔루션 및 IT 아키텍처를 제공하는 데있어 16 년 이상의 실제 경험을 쌓았습니다. 어트랙션, 소매업, 환대, 오락 및 비영리 단체. 경력 전반에 걸쳐 기술 프로젝트를 성공적으로 관리하고 C 스위트 수준 관리 및 이해 관계자 매입을 얻는 동시에 비용 효율적인 권장 사항을 제공했습니다. 생각 지도자로서, Amit는 조직 및 프로세스 효율성을 촉진하는 동시에 팀에 동기 부여하는 데 능숙합니다." 
  team_member_12_name: "Md Hasibul Hossain"
  team_member_12_title: "소프트웨어 개발자"
  team_member_12_text: "이것은 Ms Hasibul Hossain입니다. 나는 내가하는 일에 야망되고, 야심적이고 강하게 관심이 있습니다. 나는 정보 기술 분야에서 수년간의 경험과 강 력한 지식을 보유하고 있으며 많은 프로그래밍 언어로 활동 해왔다. 지난 7 년 동안 저는 소프트웨어 개발자, 웹 응용 프로그램 개발 및 전자 상거래 전문가로 일했습니다. 저의 전문성은 IT- 마그마 (IT-Magma)라는 소프트웨어, 웹 솔루션, 전자 상거래 개발 및 컨설팅 회사를 개발하기위한 에이전시 회사를 설립 할 수있는 길을 열었습니다. 나는 수많은 흥미롭고 도전적인 프로젝트를 통해 전세계 고객들과 일하는 즐거움을 누렸다." 
  team_member_13_name: "더글라스 라이언스"
  team_member_13_title: "고문관"
  team_member_13_text: "내 경험과 실적에 대한 기록은 고객의 비즈니스를 향상시키고 성공적인 ICO / ITO 출시를 실행하는 데 필요한 깊이와 전문 지식을 제공합니다. 고객이 전략적 목표를 달성 할 수 있도록 맞춤 솔루션을 제공합니다. 업계 선두 주자로서 저는 다양한 블록 체인 창업 기업을위한 ICO 기금을 75 백만 달러 이상 조달하는 것을 도왔습니다. 저는 점점 더 복잡 해지는 법률 및 세금 문제를 해결하면서 ICO 실행을 최적화하는 방법에 대한 팀, 기업 및 기금 창설에 최선의 조언을 제공하고자합니다. 또한 잠재 투자자에게 ROI, 시장 점유율 및 대량 채택 프로젝트 능력에 대한 철저한 평가와 의견을 제공하기 위해 최선을 다하고 있습니다. 이러한 분석은 정량적 및 정량적 위험 분석과 실사에 대한 \"심층 연구\"양식을 통해 수행됩니다." 
  team_member_14_name: "야허 핀"
  team_member_14_title: "수석 백엔드 개발자"
  team_member_14_text: "개발자 직책 경력 8 년, Tech Lead 직책 1 년, Internal Manager 직책 1 년 경력의 소프트웨어 엔지니어. 소프트웨어 개발 실무 및 방법론에 대한 훌륭한 지식. .NET / 웹 개발에 대한 입증 된 경험. 레거시 코드 지원 경험." 
  andrey_h2_1: "프로젝트에 대한 EiraCube의 CTO Andrey Stryukov"
  andrey_h2_2: ""
  andrey_text: "아래 비디오는 EiraCube가 만든 새로운 프로젝트의 소개입니다."      
  team_experience_h2: "팀의 경력"
  team_experience_text: "세계 유수의 브랜드가 EiraCube 기술을 신뢰합니다."
  seamless_shopping_h2: "매끄러운 쇼핑"
  seamless_text_1: "끊김없는 쇼핑은 고객이 제품 구매에 대한 추가 조치를 피하는 데 도움이됩니다. 어떤 사람이라도 제품을 선택하고 나중에 불편 함을 느끼지 않고 주문할 수 있습니다."
  seamless_text_2: "끊김없는 쇼핑은 채널 간의 모든 경계를 삭제합니다. 모든 것이 고객을 위해 만들어 져야하며 현대 기술로 자동화 된 시스템입니다."
  roadmap_is_clear_h2: "분명한 로드맵"
  roadmap_is_clear_text: "EiraCube는 저렴한 가격으로 발명품을 구매하고자 하는 고객의 번영하는 생태계를 유지함으로써, 광범위한 고객과 중개자 없이 직접 판매하길 원하는 판매자가 사용하는 선도적인 분권화 소매 생태계를 만듭니다. EiraCube 팀은 분산된 EiraCube 에코 시스템을 실행하는 데 필요한 오픈 소스 기술을 개발하고 모든 참가자에게 장려하는 모델을 만듭니다."
  roadmap_point_1_target: "컨셉트와 연구"
  roadmap_point_2_quarter: "4분기"
  roadmap_point_2_target: "MVP 내부"
  roadmap_point_3_quarter: "1분기"
  roadmap_point_3_target: "사전-ICO"
  roadmap_point_4_quarter: "2분기"
  roadmap_point_4_target: "ICO US$30M"
  roadmap_point_5_quarter: "4분기"
  roadmap_point_5_target: "세 개의 로보샵 그랜드 오프닝"
  roadmap_point_6_quarter: "4분기"
  roadmap_point_6_target: "EU와 아시아의 30개 매장"
  roadmap_point_7_quarter: "4분기"
  roadmap_point_7_target: "전 세계적으로 300개 이상의 매장 운영"
  our_video_h2: "우리의 비디오"
  team_exp_h2: "팀의 경험이 큽니다"
  team_exp_text: "EiraCube 팀은 옴니 채널 소매업 분야에서 10년 이상의 경험을 가지고 있습니다. 2008년 이래 전 세계 4,000개 이상의 매장이 소매 플랫폼에 연결되었습니다."
  team_exp_block_1_head: "6,500,000명 이상의"
