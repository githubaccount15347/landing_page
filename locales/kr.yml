  footer_text_1: "본 안내서에 제공된 어떠한 내용도 투자의 종류나 권유에 대한 안내서로 구성되었다고 간주되지 않으며 어떤 방식으로든 어떤 관할권의 증권도 매수할 제안이나 권유에 관한 것이 아닙니다. 이 웹 사이트는 투자자를 보호하기 위해 고안된 모든 관할지의 법률 또는 규정에 따라 생성 또는 적용되지 않습니다."
  footer_text_2: "여기에 제공된 정보는 BRETT 토큰의 제안, 권유 또는 판매가 불법이 되는 관할 지역에서 제안, 권유 또는 판매를 하지 않음을 명시합니다. BRETT 토큰의 구매에 대한 일부 제한 사항이 적용될 수 있습니다. 법률 고문과 확인하세요."
  footer_text_3: "여기에 포함된 특정 진술과 견적은 장래 예상 진술 또는 정보를 구성합니다. 이와 같은 장래 예상 진술이나 정보는 알고 있는 위험과 모르는 위험 및 불확실성을 포함하며, 이와 같은 미래 예측 진술에서의 암시되거나 표현된 결과와 실질적으로 다른 원인이나 결과를 초래할 수 있습니다."
  footer_text_4: "환율과 보너스는 보장되지 사항이 아니며 구입한 BRETT 토큰의 가격, 판매된 BRETT 토큰의 총수 및 기타 요인에 따라 구매자마다 상이할 수 있습니다."
