  solution_block_h2: "Una Solución"
  solution_block_text_1: "EiraCube es un “Airbnb para mercados minoristas”. Sólo rentas una plataforma y nos envías los productos.  ¡Los ponemos a la venta en los mejores lugares!"
  solution_block_text_2: "EiraCube es la primera tienda pup-up robotizada del mundo. Proporciona a los comerciantes una rápida , sencilla y simple forma de exhibir y vender sus productos en centros comerciales de talla mundial. Reunimos, por primera vez, el ‘toque y la sensación’ de comprar en persona y la conveniencia y eficiencia del e-comercio."
  how_it_works_block_h2: "Cómo Funciona"
  challenge_block_h2: "DESAFÍOS"
  challenge_block_text: "EiraCube es una solución para los retos más importantes de la industria para los comerciantes y desarrolladores de productos en línea, dueños de centros comerciales y consumidores."
  challenge_block_for_shopping_centres_header: "Para Centros comerciales"
  challenge_block_for_shopping_centres_text: "Para un propietario de comercio, EiraCube es la única forma de acceder a cientos de miles de comerciantes, empresas emergentes y marcas que actualmente sólo están disponibles en línea."
  challenge_block_for_onliners_header: "Para los onliners"
  challenge_block_for_onliners_text: "Para los e-comercios, EiraCube supera el reto de \"tocar y sentir\", permite el lanzamiento simultáneo de distintos productos alrededor el mundo, reduce las devoluciones y funciona como una salida de alta difusión de sólo ‘hacer clic y recoger’."
  iamrobotics_provides_h2: "IAM Robotics proporciona el robot más eficiente para EiraCube"
