  conference_events_h2: "Eventos y Conferencias"
  conference_events_1_city: "San Petersburgo, Rusia"
  conference_events_1_date: "Del 4-6 de noviembre de 2017"
  conference_events_1_text: "FutureTech: creando un futuro descentralizado El mayor evento de blockchain en San Petersburgo reunirá a desarrolladores, científicos, funcionarios gubernamentales, compañías influyentes y fondos de riesgo, inversionistas, todos los que crean un futuro descentralizado hoy."
  conference_events_1_link_1: "Link"
  conference_events_1_link_2: "Facebook"
  conference_events_1_link_3: "Comunicados de Prensa"
  conference_events_2_city: "Zug, Suiza"
  conference_events_2_date: "22 de noviembre de 2017"
  conference_events_2_text: "The Blockchain Summit - Crypto Valley 2017 reunió a más de 600 asistentes de todo el mundo. La Cumbre concluyó con la concesión del primer premio en la competencia Blockchain. "
  conference_events_2_link_1: "Link"
  conference_events_2_link_2: "Facebook"
  conference_events_2_link_3: "Comunicados de prensa"
  conference_events_2_link_4: "Comunicado de prensa de EiraCube"
  conference_events_3_city: "Singapur"
  conference_events_3_date: "29-30 de noviembre de 2017"
  conference_events_3_text: "BlockShow Asia 2017 es una de las plataformas más grandes que exhibe soluciones de Blockchain, trayendo las startups más calientes, ICOs y sensaciones no convencionales. Su objetivo es demostrar múltiples soluciones nuevas para la implementación y mejora de Blockchain."
  conference_events_3_link_1: "Link"
  conference_events_3_link_2: "Facebook"
  conference_events_3_link_3: "Comunicados de prensa"
  conference_events_3_link_4: "Comunicado de prensa de EiraCube"
  conference_events_4_city: "Londres, Reino Unido"
  conference_events_4_date: "25-26 de enero de 2018"
  conference_events_4_text: "El pasado mes de julio iniciamos esta serie de eventos organizando la primera conferencia de Europa sobre cripto financiamiento y recaudación de capital mediante tokenización como parte de la London Fintech Week. "
  conference_events_4_link_1: "Link"
  conference_events_5_city: "Dubai, Emiratos Árabes Unidos"
  conference_events_5_date: "5-6 feb, 2018"
  conference_events_5_text: "Dubai anunció su intención de convertirse en el primer gobierno impulsado por blockchain en el mundo para 2020. Estas ambiciones son parte del objetivo del emirato de convertirse en un centro de negocios global con la tecnología de próxima generación jugando un papel clave en la entrega de esta visión."
  conference_events_5_link_1: "Link"
  conference_events_6_city: "San Francisco, EE. UU."
  conference_events_6_date: "15-16 de marzo de 2018"
  conference_events_6_text: "Token Fest es un evento exclusivo de networking de dos días enfocado en el negocio y la tecnología de tokenización. Los asistentes obtendrán una gran cantidad de conocimientos e información sobre el estado de la economía basada en tokens, mientras trabajan en red con más de 1000 líderes de opinión de alto nivel."
  conference_events_6_link_1: "Link"
  conference_events_6_link_2: "Facebook"
  conference_events_7_city: "Singapur"
  conference_events_7_date: "4-6 de febrero de 2018"
  conference_events_7_text_1: "El evento reúne más de 100 ponentes, 40 mesas redondas y paneles para descubrir los mejores casos de uso de blockchain, la regulación y el gobierno de la cripto economía, las oportunidades de inversión y el torneo entre VC tradicional e ICO. También están disponibles Top-50 altcoins historias de éxito y protocolos de perspectiva más AI en blockchain."
  conference_events_7_link_1: "Link"
  conference_events_7_link_2: "Facebook"
  team_members_h2: "Miembros del equipo y asesores"
  team_member_1_name: "Matvey Levant"  
  team_member_1_title: "Consejero legal"
  team_member_1_text: "Un profesional legal experto con conocimientos avanzados en muchas áreas del derecho, Matvey Levant se desempeña como Socio Director en Levant and Partners, una firma especializada en fusiones y adquisiciones internacionales, asuntos corporativos, propiedad intelectual, derecho inmobiliario y derecho tributario. Levant también es actualmente presidente de la International Legal Foundation, donde se ofrece como voluntario para proporcionar apoyo legal pro bono para causas importantes y organizaciones sin fines de lucro ."
  team_member_2_name: "Kosta Dubinin"
  team_member_2_title: "CEO y Líder de Proyecto"
  team_member_2_text: "Como sugiere su título, a Kosta Dubinin le encantan los desafíos que conlleva el lanzamiento de nuevas empresas para el éxito. Durante más de diez años, ha trabajado como emprendedor construyendo y liderando equipos en un territorio previamente desconocido. Fundó AK-Techno, un integrador de sistemas de seguridad y Global Satellites Technology, una empresa de conectividad satelital e Internet. Dublinin también fundó y recaudó capital sustancial para CountBox, un desarrollador analítico minorista ."
  team_member_3_name: "Andrey Stryukov"
  team_member_3_title: "CTO de Blockchain"
  team_member_3_text: "Andrey Stryukov es un innovador y estratega tecnológico líder con una reputación de desarrollar soluciones tecnológicas de vanguardia que impulsan un crecimiento exponencial. Cuenta con más de 16 años de experiencia en el desarrollo de software para compañías internacionales, donde ha sido un colaborador clave, asesorando a altos directivos en tecnología crítica para el negocio. El trabajo más reciente de Andrey ha sido como cofundador y CTO de CountBOX, una compañía multimillonaria de automatización minorista con sede en los EE. UU."
  team_member_4_name: "Igor Karavaev"
  team_member_4_title: "Asesor de desarrollo empresarial"
  team_member_4_text: "Ex director ejecutivo de Skolkovo Foundation, la incubadora de empresas líderes en Rusia, también como directora de estrategia y desarrollo comercial de las mayores corporaciones internacionales ."
  team_member_5_name: "Sadia Farjana"
  team_member_5_title: "Oficial de comunicaciones"
  team_member_5_text: "¡Sadia es una comunicadora fantástica y altamente capacitada en servicio al cliente, telemarketing, marketing en redes sociales, generación de clientes potenciales, establecimiento de citas, establecimiento de citas, negocios de bienes raíces! En los últimos 5 años. Ella también tiene buenas habilidades para Amazon, eBay y Alibaba. Ella ha tenido varios proyectos inmobiliarios en el pasado fuera de Odesk que perfeccionaron sus habilidades en llamadas de clientes potenciales, investigación de propiedad y ejecutando comps. Sadia también es experta en vender productos en línea / Telemarketing / Generación de clientes potenciales y mercadeo social como Facebook, Twitter, LinkedIn, Google+ y marketing de YouTube." 
  team_member_6_name: "Jason Hung"
  team_member_6_title: "Asesor"
  team_member_6_text: "Jason es un emprendedor en serie e inventor en negocios móviles, ecosistemas de blockchain, marketing digital, AI y negocios relacionados con ERP. Es cofundador de Treascovery, Chidopi y TimeBox, y el consejo asesor de Giza, BitRewards, BlockLancer, ICONIC, AIDA, EZPOS y Suchapp. Tiene más de 20 años de trayectoria comprobada en la gestión de RD, TI, ventas, servicio de consultoría con 9 patentes relacionadas con la tecnología que usan más de 2000 aplicaciones. También fue jefe de solución formal de PeopleSoft y JDE. Greater China. También es un experto en cadenas de bloques de ICOBench e International Blockchain Consulting Announcement Group." 
  team_member_7_name: "Dmitry Machikhin"
  team_member_7_title: "CEO Midex IT y asesor en GMT Legal"
  team_member_7_text: "Dmitry comenzó su carrera como abogado y trabajó en grandes compañías internacionales en los sectores financiero y bancario. Después de trabajar durante un tiempo en consultoría en uno de los despachos de abogados Clifford Chance en París y Luxemburgo, Dmitry se convirtió en socio de un bufete de abogados en Moscú. Desde 2013, ha sido consultor profesional de varias nuevas empresas en todo el mundo. Al mismo tiempo, Dmitry ha lanzado varios proyectos propios. Dmitry está en la industria de la criptografía desde 2014. Ha asesorado a más de 30 proyectos de blockchain y es autor de numerosos artículos en diferentes medios. En 2017, fue nombrado CEO de Midex IT." 
  team_member_8_name: "Pavel Sukhorukov"
  team_member_8_title: "Asesor"
  team_member_8_text: "Pavel Sukhorukov es fundador y presidente de la incubadora de TI financiera de inversión (INFINITI), constructor de riesgo de blockchain e inversor que financia y gestiona el desarrollo de empresas de tecnología blockchain en etapa temprana INFINITI como centro que se ocupa de fondos en todo el mundo con activos criptográficos , y mantiene a los inversores y socios globales. Como creyente en el impacto de las tecnologías blockchain, Pavel pronuncia discursos en todo el mundo, asesora a corporaciones e instituciones financieras y ayuda a los empresarios de blockchain a financiar y hacer crecer sus empresas." 
  team_member_9_name: "Nikolay Zvezdin"
  team_member_9_title: "Asesor"
  team_member_9_text: "Director de inversiones en \" Envinary \", director de inversiones en Enlight Visionary, director financiero en Tecnología Educativa Digital y GAOZHIYUAN (filial de Tecnología Educativa Digital), activista ICO, inversor, experto independiente de ICObench, con experiencia en capital privado inversiones, auditoría y consultoría comercial. Ha participado en ocho posibles reembolsos financieros de empresas de esferas tales como: industria manufacturera, ingeniería eléctrica, telecomunicaciones, farmacéutica, finanzas y un segmento de consumidores, con un monto total de más de $ 22 mil millones, en tales países como: Gran Bretaña, EE. UU., Hong Kong, Japón, Singapur, China y Rusia." 
  team_member_10_name: "Dean Karakitsos"
  team_member_10_title: "Asesor"
  team_member_10_text: "Innovador visionario en desarrollo de tecnología disruptiva y administración de negocios con más de 20 años de experiencia aportando un enfoque que cambia la industria para diseñar y lanzar productos dinámicos de nueva tecnología. Historial comprobado de integrar el análisis de mercado y la visión del consumidor para capitalizar las oportunidades y crear los productos que el mercado demanda, permitiendo a las empresas acorralar nichos de mercado clave y obtener una posición como pioneros en nuevas tecnologías. Demostración demostrada de liderazgo empresarial, construcción de conceptos y negocios desde cero para lograr un éxito galardonado. Fuerte líder de equipo y comunicador comprometido con las partes interesadas para impulsar el logro de los objetivos principales." 
  team_member_11_name: "Amit Dongerdive"
  team_member_11_title: "Asesor"
  team_member_11_text: "Como apasionado Líder Estratégico de TI y Arquitecto de Soluciones, Amit ha acumulado más de 16 años de experiencia práctica en la entrega de sistemas de misión crítica, soluciones y arquitectura de TI en alineación con la estrategia y los objetivos corporativos. En atracciones, venta minorista, hospitalidad, entretenimiento y organizaciones sin fines de lucro. A lo largo de su carrera, ha gestionado con éxito proyectos técnicos y proporcionado recomendaciones rentables, al tiempo que obtiene la gestión a nivel de C-suite y la participación de las partes interesadas. Como líder de pensamiento, Amit es experto en motivar a los equipos a la vez que impulsa la eficiencia organizativa y de procesos." 
  team_member_12_name: "Md Hasibul Hossain"
  team_member_12_title: "Desarrollador de software"
  team_member_12_text: "Este es Md Hasibul Hossain. Soy impulsivo, ambicioso e intensamente interesado en lo que hago. Tengo varios años de experiencia y un gran conocimiento en Tecnología de la Información y he estado haciendo y me convertí en un número en numerosos lenguajes de programación. Durante los últimos 7 años, he trabajado como desarrollador de software, desarrollo de aplicaciones web y experto en comercio electrónico. Mi experiencia allanó el camino para que comenzara una empresa de agencias para el desarrollo de software, soluciones web, desarrollo de comercio electrónico y una empresa de consultoría llamada IT-Magma. He tenido el placer de trabajar con clientes de todo el mundo en numerosos proyectos interesantes y desafiantes." 
  team_member_13_name: "Douglas Lyons"
  team_member_13_title: "Asesor"
  team_member_13_text: "Mi experiencia y mi historial de alto rendimiento proporcionan la profundidad y la experiencia necesarias para elevar los negocios de mis clientes y ejecutar un lanzamiento exitoso de ICO / ITO. Proporciono soluciones personalizadas a los clientes para ayudarlos a cumplir sus objetivos estratégicos. Como líder de la industria, he ayudado a recaudar más de $ 75 millones de dólares en fondos de ICO para varias start-ups de blockchain. Me dedico a brindar el mejor asesoramiento a los equipos fundadores, corporativos y fondos sobre cómo optimizar la ejecución de ICO mientras navego en los obstáculos jurídicos e impositivos cada vez más complejos involucrados. También me dedico a proporcionar a los inversores potenciales una evaluación exhaustiva y la opinión de la capacidad de un proyecto de tener un ROI, una cuota de mercado y una adopción masiva. Estos análisis se realizan a través del análisis de riesgos cualitativo y cuantitativo y la forma de \"diligencia profunda\" de \"investigación profunda\"." 
  team_member_14_name: "Yauhen Pyl"
  team_member_14_title: "Desarrollador Senior Backend"
  team_member_14_text: "Ingeniero de software experimentado con 8 años de experiencia en la posición de desarrollador, 1 año en la posición de líder técnico, 1 año en la posición de gerente interno. Buen conocimiento de las prácticas y metodologías de desarrollo de software. Experiencia comprobada en .NET / desarrollo web. Experimentado en el apoyo de código heredado." 
