  benefits_block_online_merchants_li_1: "Crecimiento en ventas y reducción de devoluciones  - permite a los clientes probar el producto"
  benefits_block_online_merchants_li_2: "Amplía el alcance internacional rentablemente incluso si sólo tiene dinero para 1 estante por semana"
  benefits_block_online_merchants_li_3: "Obtenga numerosos datos en clientes como en su página web"
  hundreds_of_brands_h2: "Cientos de marcas expresaron su interés de unirse al ecosistema EiraCube"
  hundreds_of_brands_text: "Existen más de 100 marcas a nivel mundial interesadas en unirse al Ecosistema EiraCube
  Compañías locales y globales de todo el mundo"
  real_estate_partners_h2: "Socios de Bienes Raíces"
  real_estate_partners_text_1: "EiraCube está asociado con líderes comerciales, compañías de bienes raíces, y diversos propietarios quienes tienen acceso exclusivo a las mejores marcas y miles de millones de consumidores en el mundo de la moda, la comida, el estilo de vida, la tecnología, el entretetenimiento yel ocio."
  real_estate_partners_text_2: "Nuestros socios transforman el modelo de compra tradicional al ofrecer soluciones innovadoras al comercio tales como EiraCube. AL ser las primeras tiendas físicas especializadas para los comerciantes en línea, nos esforzamos para ofrecer un mercado minorista excitante y de vanguardia."   
