  born_in_ireland_h2: "Nacido en Irlanda"
  born_in_ireland_text_1: "EiraCube se diseñó a principios de 2017 en Dublín, Irlanda. La expansión de CountBOX, joven pero ya famosa, provocó la aparición de un nuevo proyecto. El resultado es la experiencia automatizada en la industria minorista. Las últimas tecnologías inteligentes lo impulsan. EiraCube ofrece una experiencia y oportunidades sin interrupciones del cliente en línea o fuera de línea"
  born_in_ireland_text_2: "CountBOX cuenta el número de visitantes en las tiendas y analiza la estructura del tráfico. Las cámaras especiales son capaces de determinar el sexo, la edad, la nacionalidad e incluso el estado de ánimo de cualquier cliente."
  born_in_ireland_block_1_text: "Enterprise Ireland es la organización gubernamental responsable del desarrollo y crecimiento de las empresas irlandesas en los mercados mundiales. EI trabaja en asociación con empresas irlandesas para ayudarlas a comenzar, crecer, innovar y ganar ventas de exportación en mercados globales. De esta manera, apoyamos el crecimiento económico sostenible, el desarrollo regional y el empleo seguro."
  born_in_ireland_block_2_text: "GEC es un centro empresarial de clase mundial sin fines de lucro para empresas ambiciosas e innovadoras. Proporciona un entorno de trabajo moderno, espacioso y flexible, respaldado por los mejores servicios de soporte empresarial."
  born_in_ireland_block_3_text: "La Comisión Europea es el brazo ejecutivo políticamente independiente de la UE. Es el único responsable de elaborar propuestas para una nueva legislación europea, y aplica las decisiones del Parlamento Europeo y el Consejo de la UE."
