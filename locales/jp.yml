  the_press_h2: "メディア"  
  conference_events_h2: "カンファレンスイベント"
  conference_events_1_city: "ロシア、セントペテルブルク"
  conference_events_1_date: "2017年11月4-6日"
  conference_events_1_text: "FutureTech: 分散型の未来を形作るセントペテルブルク最大のイベントには、デベロッパー、科学者、政府高官、一流企業、ベンチャーファンド、投資家といった、分散型社会の構築に欠かせないメンバーが集結します。"
  conference_events_1_link_1: "リンク"
  conference_events_1_link_2: "Facebook"
  conference_events_1_link_3: "プレスリリース"
  conference_events_2_city: "スイス、ツーク"
  conference_events_2_date: "2017年11月22日"
  conference_events_2_text: "“Blockchain Summit – Crypto Valley 2017”には、世界中から600人以上の参加者が集いました。これの締めくくりには、ブロックチェーンコンペティションの賞の授与が行われています。"
  conference_events_2_link_1: "リンク"
  conference_events_2_link_2: "Facebook"
  conference_events_2_link_3: "プレスリリース"
  conference_events_2_link_4: "EiraCubeプレスリリース"
  conference_events_3_city: "シンガポール"
  conference_events_3_date: "2017年11月29-30日"
  conference_events_3_text: "“BlockShow Asia 2017”はブロックチェーンソリューションを紹介する世界最大規模のプラットフォームとして、会場を、今を時めくスタートアップ企業、ICO、次世代の熱気で満たしました。これの狙いは、ブロックチェーンの実施と強化に寄与するあらゆるソリューションのデモンストレーションにあります。"
  conference_events_3_link_1: "リンク"
  conference_events_3_link_2: "Facebook"
  conference_events_3_link_3: "プレスリリース"
  conference_events_3_link_4: "EiraCubeプレスリリース"
  conference_events_4_city: "イギリス、ロンドン"
  conference_events_4_date: "2018年1月25-26日"
  conference_events_4_text: "昨年7月に、London Fintech Weekの一部として、ヨーロッパ初となる、トークン作成による仮想通貨資金調達についてのカンファレンス（複数イベントのうちの第一弾）を行いました。"
  conference_events_4_link_1: "リンク"
  conference_events_5_city: "アラブ首長国連邦、ドバイ"
  conference_events_5_date: "2018年4月5-6日"
  conference_events_5_text: "ドバイは、2020年までに、世界初となるブロックチェーンを採用した政府の実現を発表しています。この高い目標は、アラブ首長国連邦による世界のビジネスハブになるという方針の一部であり、これの達成には、次世代テクノロジーの活用が必須だと言えるでしょう。"
  conference_events_5_link_1: "リンク"
  conference_events_6_city: "アメリカ、サンフランシスコ"
  conference_events_6_date: "2018年3月15-16日"
  conference_events_6_text: "“Token Fest”は、トークン作成のビジネス、テクノロジーに焦点を当てた2日間の繋がり作りイベントです。参加者はトークン依存型の経済についての洞察や情報を獲得しつつ、1000人を超える熟練の人材との繋がりを構築することができます。"
  conference_events_6_link_1: "リンク"
  conference_events_6_link_2: "Facebook"
  conference_events_7_city: "シンガポール"
  conference_events_7_date: "2018年2月4-6日"
  conference_events_7_text_1: "このイベントでは、100人以上のスピーカー、40のラウンドテーブル、パネルが参加し、暗号化経済の規制とガバナンス、従来のVCとICOの間の投資機会とトーナメントを発見しました。 ブロックチェーン上のトップ50のaltcoins成功事例や遠近法プロトコル、AIも利用できます。"
  conference_events_7_link_1: "リンク"
  conference_events_7_link_2: "Facebook"
  team_members_h2: "チームメンバーとアドバイザー"
  team_member_1_name: "マトヴェイ・レバント"  
  team_member_1_title: "法律アドバイザー"
  team_member_1_text: "マトヴェイ・レバントは、多くの法律分野における高度な知識を持つ熟練した法律専門家で、国際M＆A、企業問題、IP、土地法、および税法に特化し、Levant and Partnersよりマネージングパートナーとして参与しています。現在、 International Legal Foundationのトップを務め、重要な案件や非営利団体の法的支援のためにボランティア活動を行っています。"
  team_member_2_name: "コスタ・ドゥビニン"
  team_member_2_title: "プロジェクトリーダー"
  team_member_2_text: "その役職が示唆するように、コスタ・ドゥビニンは成功に向けて新しい企業を立ち上げる際のあらゆる課題を愛します。10年以上前から、起業家として、チームの構築と指導に専念し、未知の領域に挑戦してきました。セキュリティシステムインテグレーターであるAK-Technoと、衛星並びにインターネット接続ベンチャーであるGlobal Satellites Technologyの設立経験も誇ります。ドゥビニンはまた、小売り分析開発企業であるCountBoxのために多額の資本調達を行いました"
  team_member_3_name: "アンドレイ・ストリュコフ"
  team_member_3_title: "ブロックチェーンCTO"
  team_member_3_text: "アンドレイ・ストリュコフは、指数関数的な成長を促進する最先端のテクノロジーソリューションを構築することで高い評価を得る技術戦略家およびイノベーターです。国際企業へのソフトウェア開発で16年以上の経験を持ち、ビジネスに欠かせない技術に関して経営陣に助言を提供してきました。最近は、数百万規模の米国に拠点を置く小売自動化会社であるCountBoxの共同設立者およびCTOとして活躍しています。"
  team_member_4_name: "イゴール・カラヴァエフ"
  team_member_4_title: "ビジネス開発アドバイザー"
  team_member_4_text: "ロシアの大手ベンチャー企業インキュベーターであるSkolkovo Foundationの元専務理事であり、一流国際企業の戦略・事業開発のディレクターを務めます。"
  team_member_5_name: "サディアファジャナ"
  team_member_5_title: "コミュニケーション担当者"
  team_member_5_text: "Sadiaは素晴らしいコミュニケータで、顧客サービス、テレマーケティング、ソーシャルメディアマーケティング、リードジェネレーション、アポイントメントセッティング、アポイントメントセッター、不動産ビジネスで高度なスキルを持っています！過去5年間で彼女はAmazon、eBay、Alibaba 彼女は過去にOdesk以外のいくつかの不動産プロジェクトを行っていましたが、リード、不動産リサーチ、ランニングコンプライアンスのスキルを磨いていますSadiaはオンライン製品/テレマーケティング/リードジェネレーションやFacebook、twitter、LinkedIn、 YouTubeのマーケティングを担当しています。" 
  team_member_6_name: "Jason Hung"
  team_member_6_title: "アドバイザー"
  team_member_6_text: "JasonはTreascovery、Chidopi、TimeBoxの共同設立者であり、Giza、BitRewards、BlockLancerの諮問委員会であり、モバイルビジネス、ブロックチェーンエコシステム、デジタルマーケティング、AIおよびERP関連ビジネスの起業家であり、 ICONIC、AIDA、EZPOS、Suchapp。2000以上のアプリケーションで使用されている9つのテクノロジー関連特許でRD、IT、セールス、コンサルティングサービスを管理してきた実績は20年以上あります。また、ICOBenchと国際ブロックチェーンコンサルティングアナウンスメントグループのブロックチェーンの専門家です。" 
  team_member_7_name: "ドミトリーマキンヒン"
  team_member_7_title: "CEO Midex ITおよびGMT Legal顧問"
  team_member_7_text: "ドミトリーは弁護士としてキャリアをスタートし、金融業界や銀行業界の大手国際企業で働いていました。 パリとルクセンブルクの弁護士法律事務所クリフォードチャンスのコンサルティングでしばらくの間、ドミトリーはモスクワの法律事務所のパートナーになりました。 2013年以来、彼は世界中のいくつかの新興企業のプロのコンサルタントを務めてきました。 同時に、ドミトリーはいくつかのプロジェクトを立ち上げました。 ドミトリーは2014年以来暗号業界に属しています。彼は30以上のブロックチェーンプロジェクトをアドバイスしており、彼はさまざまなメディアで多数の記事の著者です。 2017年、彼はMidex ITのCEOに任命されました。" 
  team_member_8_name: "パベル・スコホルコフ"
  team_member_8_title: "顧問"
  team_member_8_text: "Pavel Sukhorukovは、初期段階のブロックチェーンテクノロジー企業の開発と資金調達を担当するブロックチェーンのベンチャービルダーおよび投資家である投資金融ITインキュベーター（INFINITI）の創設者で会長です。 INFINITIは世界中の資金を暗号資産で扱い、グローバルな投資家やパートナーを維持するハブです。 ブロックチェイン技術の影響を早期に信じているPavelは、世界中の基調講演を行い、企業や金融機関に助言し、起業家に資金を提供してベンチャー企業を成長させるのに役立ちます。" 
  team_member_9_name: "ニコライ・ズベズディン"
  team_member_9_title: "顧問"
  team_member_9_text: "Enlight Visionaryの投資ディレクター、Digital Education Technologyの財務ディレクター、GAOZHIYUAN（Digital Education Technology子会社）、ICO活動家、投資家、ICObenchの独立した専門家、プライベートキャピタル投資、監査経験 ビジネスコンサルティング。 英国、米国など、製造業、電力工学、電気通信、医薬品、金融、消費者部門など、合計220億ドル以上の規模の企業からの8つの潜在的な資金返済に参加しています。 、香港、日本、シンガポール、中国、ロシア。" 
  team_member_10_name: "ディーン・カラキツォス"
  team_member_10_title: "顧問"
  team_member_10_text: "新的な技術開発とビジネス管理の革新者で、20年以上の経験を持ち、ダイナミックな新テクノロジー製品を設計して立ち上げる業界を変えるアプローチをもたらします。 市場分析と消費者の洞察力を統合し、市場が求める製品を創造するための実証済みの歴史 - 企業が主要市場のニッチを克服し、新技術のパイオニアとしての地位を獲得できるようにする。 起業家のリーダーシップの実績を実証し、コンセプトとビジネスを根底から構築し、賞を受賞した成功を収めました。 強力なチームリーダーとコミュニケータがステークホルダーと関わり、コア目標の達成を推進します。" 
  team_member_11_name: "Amit Dongerdive"
  team_member_11_title: "顧問"
  team_member_11_text: "情熱的なStrategic IT Leader and Solutions Architectとして、Amitは、企業の戦略や目標に合わせて、ミッションクリティカルなシステム、ソリューション、ITアーキテクチャーを16年間にわたって実践してきました。 アトラクション、リテール、ホスピタリティ、エンターテイメント、および非営利団体で。 彼は、技術プロジェクトを成功裏に管理し、費用対効果の高い推奨事項を提供しながら、Cスイートレベルの管理とステークホルダーバイインを獲得しました。 思考のリーダーであるAmitは、組織やプロセスの効率性を促進しながらチームを動機づけすることに熟達しています。" 
  team_member_12_name: "Md Hasibul Hossain"
  team_member_12_title: "ソフトウェア開発者"
  team_member_12_text: "これはMs Hasibul Hossainです。 私は、私がしていることに意欲的で強く関心を持っています。 私は情報技術の数年の経験と強力な知識を持っており、私は何度もやっていて、数多くのプログラミング言語になっています。 過去7年間、私はSoftware Developer、Web Application Development、E-Commerce Expertとして働いていました。 私の専門知識は、ソフトウェア、Webソリューション、Eコマース開発、およびITマグマというコンサルティング会社を開発する代理店の会社を立ち上げる道を開いた。 私は数多くの興味深く挑戦的なプロジェクトで世界中のクライアントと仕事をする喜びを得ました。" 
  team_member_13_name: "ダグラスライオンズ"
  team_member_13_title: "顧問"
  team_member_13_text: "私の経験と実績は、クライアントのビジネスを向上させ、成功したICO / ITOの立ち上げに必要な深みと専門知識を提供します。 私はクライアントに戦略目標を達成するためのカスタマイズされたソリューションを提供します。 業界のリーダーとして、私は様々なブロックチェーンのスタートアップのためのICO資金調達において、7500万ドル以上の資金を調達するのを手伝ってきました。 私は、ICOの実行を最適化する方法に関するチーム、企業、資金を創設するための最善のアドバイスを提供することに専心し、ますます複雑化する法的および税務上の障害を乗り越えていきます。 また、ROI、市場シェア、大量採用の可能性について、潜在的な投資家に徹底した評価と意見を提供することに専念しています。 これらの分析は、定性的および定量的なリスク分析とデュー・ディリジェンスの「深い研究」の両方によって行われます。" 
  team_member_14_name: "Yauhen Pyl"
  team_member_14_title: "シニアバックエンド開発者"
  team_member_14_text: "Devの8年間の経験を持つ経験豊富なソフトウェアエンジニア、Tech Leadの1年間、内部マネージャの1年間の経験 ソフトウェア開発の実践と方法論に関する優れた知識。 実績のある.NET / Web開発経験 従来のコードをサポートしていました。" 
