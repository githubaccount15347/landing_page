  benefits_block_consumers_li_2: "毎週、新製品を楽しむ"
  benefits_block_consumers_li_3: "ネットで購入した商品を受け取りに行く"
  benefits_block_online_merchants_header: "オンライン事業者"
  benefits_block_online_merchants_li_1: "販売拡大とリターンの削減（顧客に製品を試してもらう）"
  benefits_block_online_merchants_li_2: "国際的にリーチを拡大（1週間に1棚分の現金しか確保できない場合でも、高い費用対効果が期待可能）"
  benefits_block_online_merchants_li_3: "ウェブサイト同様にクライアントの豊富なデータを獲得"
  hundreds_of_brands_h2: "何百もの企業がEiraCubeエコシステムへの参加を表明"
  hundreds_of_brands_text: "世界中、何百もの企業が、国際的な提携または地元での協働として、EiraCubeへの参加を表明しています。"
  real_estate_partners_h2: "不動産所有者"
  real_estate_partners_text_1: "EiraCubeはファッション、食品、ライフスタイル、テクノロジー、エンターテインメント、レジャーといった分野で最高のブランドと数十億の顧客に独占的にアクセスする大手ショッピングセンター、不動産会社、および地主と提携しています。"
  real_estate_partners_text_2: "当社とパートナーは一丸となり、ショッピングモールに革新的なソリューションをもたらすことで、従来のショッピングセンターモデルに終止符を打ちます。ニッチオンラインショップのための最初の実店舗として、小売業界の最前線をゆく理想的な立地の提供に努めております。"   
