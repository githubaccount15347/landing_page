  solution_block_h2: "ソリューション"
  solution_block_text_1: "EiraCubeは言うなれば“小売業界のエアバッグ”です。ただ棚を借りて、商品を送るだけで全てが完結。世界中の選りすぐりのロケーションで販売を開始するための準備の全てを、私どもにお任せ下さい！"
  solution_block_text_2: "EiraCubeは、世界で初めて“ロボの力”を搭載した、ポップアップストアです。オンライン事業者に、世界中のハイエンドショッピングモールで、製品を陳列・販売するための、素早く、しなやかで、簡単な方法を提供します。ショッピングの“臨場感”と、eコマースならではの利便性と効率性が一つにまとまりました。"
  how_it_works_block_h2: "事業の仕組み"
  challenge_block_h2: "課題に挑戦"
  challenge_block_text: "EiraCubeは、業界内、オンライン事業者や製品開発者、ショッピングセンター所有者、消費者にとり最も重要な課題を解決します。"
  challenge_block_for_shopping_centres_header: "ショッピングセンター"
  challenge_block_for_shopping_centres_text: "土地所有者にとって、EiraCubeは、現在オンラインでのみ活動を行う数十万のeコマース事業者、スタートアップ企業、およびブランドと関係を構築することのできる唯一の方法です。"
  challenge_block_for_onliners_header: "eコマース事業者"
  challenge_block_for_onliners_text: "eコマース事業者にとって、EiraCubeは“臨場感”という壁を克服しつつ、世界中で同時に商品を販売、返品の数を削減し、高性能“クリック＆コレクト”型アウトレットとして機能します。"
  iamrobotics_provides_h2: "IAM Roboticsは、最も効率的なロボットをEiraCubeに提供します"
  benefits_block_h2: "利点"
  benefits_block_shopping_centre_owners_header: "ショッピングセンター所有者"
  benefits_block_shopping_centre_owners_li_1: "客足を伸ばす"
  benefits_block_shopping_centre_owners_li_2: "未使用のスペースを貸す"
  benefits_block_shopping_centre_owners_li_3: "新しいオーディエンスを呼び込む"
  benefits_block_consumers_header: "消費者"
