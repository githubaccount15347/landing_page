  seamless_shopping_h2: "シームレスなショッピング"
  seamless_text_1: "シームレスなショッピングは、顧客が商品を購入するための余分な行動を避けるのに役立ちます。誰でも不快感を感じずに商品を選択し、注文することができます。"
  seamless_text_2: "シームレスなショッピングは、チャンネル間のすべての境界を削除します。すべてが顧客のために作られるべきであり、最新のテクノロジーを備えた自動システムです。"
  roadmap_is_clear_h2: "明確なるロードマップ"
  roadmap_is_clear_text: "EiraCubeは、低価格で商品を購入しようとする消費者、そして、仲介業者をバイパスした直接販売を目指すサプライヤーの生態系を維持することで、主要な分散型小売エコシステムを構築します。EiraCubeチームは、分散型EiraCubeエコシステムを実行するために必要なオープンソース技術を開発し、すべての参加者にインセンティブを与えるモデルを作成させるのです。"
