  born_in_ireland_h2: "アイルランドで誕生"
  born_in_ireland_text_1: "EiraCubeはアイルランドのダブリンで2017年初頭に設計されました。 若いがすでに有名なCountBOXの拡大は、新しいプロジェクトの登場を引き起こしました。 その結果、小売業における自動化された経験が得られます。 最新のスマートな技術がその力を発揮します。 EiraCubeはオンラインからオフラインへのシームレスな顧客体験と機会を提供します。"
  born_in_ireland_text_2: "CountBoxは、店舗内の訪問者数をカウントし、トラフィック構造を分析します。 特別なカメラは、性別、年齢、国籍、さらには顧客の気分を決定することができます。"
  born_in_ireland_block_1_text: "Enterprise Irelandは、世界市場におけるアイルランド企業の発展と成長を担う政府組織です。EIは、アイルランド企業と協力して、世界市場での輸出販売の開始、成長、革新、成功を支援しています。このようにして、私たちは持続可能な経済成長、地域開発、雇用を確保しているのです。"
  born_in_ireland_block_2_text: "GECは野心的で革新的な企業のための、非営利団体であり世界クラスの企業センターです。最高クラスのビジネスサポートサービスにより、近代的かつ広範囲にわたる、柔軟な仕事環境を提供します。"
  born_in_ireland_block_3_text: "欧州委員会はEUの独立政治執行機関です。EUの法案についての原案作成を司り、欧州議会とEU議会の決定を実施しています。"
