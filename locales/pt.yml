  solution_block_h2: "Solução"
  solution_block_text_1: "EiraCube é um \"Airbnb para as mercadorias do varejo\". Basta alugar uma prateleira e nos enviar a mercadoria. Nós cuidamos de tudo para você vender nas melhores localizações no mundo!"
  solution_block_text_2: "EiraCube é a primeira loja do mundo com uma aparência pop-up robotizada. Ela oferece aos comerciantes online uma maneira rápida, fácil e simples de mostrar e vender seus produtos em shopping centers de ponta globalmente. Nós reunimos um 'toque e uma sensação' pessoal às compras e a conveniência e eficiência do comércio eletrônico pela primeira vez."
  how_it_works_block_h2: "Como Funciona"
  challenge_block_h2: "Desafio"
  challenge_block_text: "A EiraCube resolve os desafios mais importantes da indústria para comerciantes e desenvolvedores de produtos, proprietários de centros comerciais e consumidores."
  challenge_block_for_shopping_centres_header: "Para centros comerciais"
  challenge_block_for_shopping_centres_text: "Para um proprietário EiraCube é a única maneira de obter acesso com centenas de milhares de comerciantes online novos, novas empresas e marcas que estão atualmente disponíveis apenas online"
  challenge_block_for_onliners_header: "Para negócios online"
  challenge_block_for_onliners_text: "Para os comerciantes de comércios eletrônicos, EiraCube supera o desafio de 'tocar e sentir', permite o lançamento dos produtos simultaneamente ao redor do mundo, evita retornos e atua como um outlet de 'clique e receba' de alto perfil"
  iamrobotics_provides_h2: "IAM Robotics fornece o robô mais eficiente para o EiraCube"
