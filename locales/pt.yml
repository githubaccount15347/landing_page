  the_press_h2: "A Imprensa"  
  conference_events_h2: "Eventos de Conferência"
  conference_events_1_city: "São Petersburgo, Rússia"
  conference_events_1_date: "4-6 de novembro de 2017"
  conference_events_1_text: "FutureTech: criando um futuro descentralizado A maior blockchain de evento em São Petersburgo reunirá desenvolvedores, cientistas, oficiais do governo, fundos de empresas e empreendimento influentes, investidores - todos que criam o futuro descentralizado de hoje."
  conference_events_1_link_1: "Link"
  conference_events_1_link_2: "Facebook"
  conference_events_1_link_3: "Notas à Imprensa"
  conference_events_2_city: "Zug, Suíça"
  conference_events_2_date: "22 de novembro de 2017"
  conference_events_2_text: "A Blockchain Summit – Crypto Valley 2017 reuniu mais de 600 participantes de todo o mundo. A Summit concluiu com a entrega do prêmio máximo no programa de Competição Blockchain."
  conference_events_2_link_1: "Link"
  conference_events_2_link_2: "Facebook"
  conference_events_2_link_3: "Notas à Imprensa"
  conference_events_2_link_4: "Nota à Imprensa EiraCube"
  conference_events_3_city: "Singapora"
  conference_events_3_date: "29 a 30 de novembro de 2017"
  conference_events_3_text: "BlockShow Ásia 2017 é uma das maiores plataformas para apresentar soluções de Blockchain, trazendo as startups mais badaladas, ICOs e sensações não convencionais. Ela pretende demonstrar as múltiplas novas soluções para implementação e aprimoramento do Blockchain."
  conference_events_3_link_1: "Link"
  conference_events_3_link_2: "Facebook"
  conference_events_3_link_3: "Notas à Imprensa"
  conference_events_3_link_4: "Nota à Imprensa EiraCube"
  conference_events_4_city: "London, UK"
  conference_events_4_date: "25-26 de janeiro de 2018"
  conference_events_4_text: "Em julho do ano passado nós iniciamos esta série de eventos, organizando a primeira conferência europeia sobre o criptofinanciamento e a mobilização de capitais através da geração de tokens como parte da Semana Londres Fintech. "
  conference_events_4_link_1: "Link"
  conference_events_5_city: "Dubai, Emirados Árabes Unidos"
  conference_events_5_date: "5-6 de fevereiro de 2018"
  conference_events_5_text: "Dubai anunciou sua intenção de se transformar no primeiro governo a empoderar o blockchain no mundo até 2020. Estas ambições são parte do objetivo dos emirados de se tornar em um centro global de negócios com tecnologia de última geração, desempenhando um papel fundamental no fornecimento desta visão."
  conference_events_5_link_1: "Link"
  conference_events_6_city: "San Francisco, EUA"
  conference_events_6_date: "15 e 16 de março de 2018"
  conference_events_6_text: "Token Fest é um evento de dois dia exclusivo para networking focado na geração de negócios e tecnologia de tokens. Os participantes ganharão muitas ideias e informações sobre o estado da economia baseada em token enquanto entram em contato com mais de 1000 líderes de nível sênior."
  conference_events_6_link_1: "Link"
  conference_events_6_link_2: "Facebook"
  conference_events_7_city: "Singapora"
  conference_events_7_date: "4-6 de fevereiro de 2018"
  conference_events_7_text_1: "O evento traz mais de 100 alto-falantes, 40 mesas redondas e painéis para descobrir os melhores casos de uso de blocos, regulação e governança da economia criptográfica, oportunidades de investimentos e torneio entre VC tradicional e ICO. Também estão disponíveis Top-50 altcoins, histórias de sucesso e protocolos de perspectiva, além de AI on blockchain."
  conference_events_7_link_1: "Link"
  conference_events_7_link_2: "Facebook"
  team_members_h2: "Membros da equipe e conselheiros"
  team_member_1_name: "Matvey Levant"  
  team_member_1_title: "Assessoria jurídica"
  team_member_1_text: "Um profissional capacitado legal com conhecimento avançado de muitas áreas do direito, Matvei Levant serve como Gestor Parceiro na Levant and Partners, uma empresa especializada em International M&A, Assuntos corporativos, PI, lei de terras e direito tributário. Levant atualmente também é presidente da Fundação Jurídica Internacional onde ele de forma voluntária dedique seu tempo fornecendo apoio legal para causas importantes e organizações sem fins lucrativos."
  team_member_2_name: "Kosta Dubinin"
  team_member_2_title: "Líder do projeto"
  team_member_2_text: "Como seu título sugere, Kosta Dubinin ama os desafios que vêm com o lançamento de novas empresas de sucesso. Por mais de dez anos, já trabalhou como empresário de construção e liderança de equipes em territórios anteriormente desconhecidos. Ele fundou a AK-Techno, aventurando-se em um sistema de segurança integrador e Tecnologia Global de satélites, uma conectividade de internet e satélites. Dublinin também fundou e levantou capital substancial para a CountBox, um desenvolvedor de análise de varejo."
  team_member_3_name: "Andrey Stryukov"
  team_member_3_title: "Blockchain CTO"
  team_member_3_text: "Andrey Stryukov é um estrategista de tecnologia líder e inovador com uma reputação para a construção de soluções de tecnologia de vanguarda que conduzir o crescimento exponencial. Ele possui mais de 16 anos de experiência no desenvolvimento de software para empresas internacionais, onde ele tem sido um contribuinte chave, aconselhando liderança sênior sobre os críticos da tecnologia para os negócios. O trabalho mais recente do Andrey tem sido como co-fundador e CTO da CountBOX, uma empresa de automação de varejo norte-americana multimilionária."
  team_member_4_name: "Igor Karavaev"
  team_member_4_title: "Consultor de Desenvolvimento de Negócios"
  team_member_4_text: "Ex-diretor executivo da Fundação Skolkovo, a incubadora de start-ups líder russa, também como diretor de desenvolvimento de estratégia e negócio das maiores corporações internacionais."
  team_member_5_name: "Sadia Farjana"
  team_member_5_title: "Oficial de comunicações"
  team_member_5_text: "Sadia um Comunicador fantástico e altamente qualificado em atendimento ao cliente, Telemarketing, Marketing de mídia social, Geração de leads, Configuração de nomeação, Organismo de nomeação, negócio de imóveis! Nos últimos 5 anos. Ela também possui boa habilidade para Amazon, eBay e Alibaba. Ela teve vários projetos imobiliários no passado fora da Odesk, que aprimorou suas habilidades em chamar leads, pesquisa de propriedade e corridas comps. A Sadia também é especializada na venda de produtos online / Telemarketing / geração de leads e marketing social como o Facebook, Twitter, LinkedIn, Google+ e marketing no YouTube." 
  team_member_6_name: "Jason Hung"
  team_member_6_title: "Consultor"
  team_member_6_text: "Jason is a serial entrepreneur and inventor in mobile business, blockchain ecosystem, digital marketing, AI and ERP related business. He is the co-founder of Treascovery, Chidopi and TimeBox, and the advisory board of Giza, BitRewards, BlockLancer, ICONIC, AIDA, EZPOS and Suchapp. He has more than 20 years proven track record on managing RD, IT, sales, consulting service with 9 technology related patents which using at more than 2000 Apps. He was also formal PeopleSoft and JDE solution head in Greater China. He is also a blockchain expert of ICOBench and International Blockchain Consulting Announcement Group." 
  team_member_7_name: "Dmitry Machikhin"
  team_member_7_title: "Consultor em CEO Midex IT e GMT Legal"
  team_member_7_text: "Dmitry acredita firmemente que as tecnologias startups e blockchain devem ser uma nova era de desenvolvimento e regulamentação mundial. Ele observa que é absolutamente impossível sem lei e serviços jurídicos qualificados. Dmitry é um especialista em direito excepcional que cobre incorporação, IP, investimentos, P & D, litígios e outras áreas para criação de empresas." 
  team_member_8_name: "Pavel Sukhorukov"
  team_member_8_title: "Consultor"
  team_member_8_text: "Pavel Sukhorukov é fundador e presidente da incubadora de TI Financeira de Investimento (INFINITI), construtor de empreendimentos de cadeia de blocos e investidor que financia e gerencia o desenvolvimento de empresas de tecnologia de blocos de blocos iniciais. INFINITI como um hub que lida com fundos em todo o mundo com recursos criptográficos e mantém investidores e parceiros globais. Um dos primeiros crentes no impacto das tecnologias de cadeias de blocos, a Pavel apresenta discursos de abertura em todo o mundo, assessora corporações e instituições financeiras e ajuda os empresários de cadeias de blocos a financiar e desenvolver seus empreendimentos." 
  team_member_9_name: "Nikolay Zvezdin"
  team_member_9_title: "Consultor"
  team_member_9_text: "Diretor de investimentos em \"Envinary \", diretor de investimentos da Enlight Visionary, diretor financeiro em Tecnologia de Educação Digital e GAOZHIYUAN (subsidiária de Tecnologia de Educação Digital), ativista da ICO, investidor, especialista independente do ICObench, com experiência em investimentos de capital privado, auditoria e consultoria de negócios. Participou em oito potenciais financiamentos das empresas de áreas como: indústria de fabricação, engenharia elétrica, telecomunicações, farmácia, finanças e segmento de consumidores, com uma quantidade total de mais de US $ 22 bilhões, em países como: Grã-Bretanha, EUA , Hong Kong, Japão, Cingapura, China e Rússia." 
  team_member_10_name: "Dean Karakitsos"
  team_member_10_title: "Consultor"
  team_member_10_text: "Innovador visionário em desenvolvimento de tecnologia disruptiva e gerenciamento de negócios com mais de 20 anos de experiência trazendo uma abordagem de mudança de indústria para projetar e lançar produtos dinâmicos de novas tecnologias. História comprovada de integração de análise de mercado e visão do consumidor para capitalizar oportunidades e criar os produtos que o mercado exige - permitindo que as empresas encaminhem segmentos de mercado chave e ganhem posição como pioneiras em novas tecnologias. Demonstração de histórico de liderança empreendedora, construção de conceitos e negócios desde o início para alcançar o sucesso premiado. Líder de equipe forte e comunicador envolvido com as partes interessadas para impulsionar a realização dos objetivos principais." 
  team_member_11_name: "Amit Dongerdive"
  team_member_11_title: "Consultor"
  team_member_11_text: "Como um líder estratégico de TI e Arquiteto de soluções, a Amit conquistou mais de 16 anos de experiência prática na entrega de sistemas, soluções e arquitetura de TI de missão crítica em alinhamento com a estratégia e os objetivos corporativos. Nas atrações, no varejo, na hospitalidade, no entretenimento e nas organizações sem fins lucrativos. Ao longo de sua carreira, ele gerenciou projetos técnicos com sucesso e forneceu recomendações econômicas ao mesmo tempo em que ganhava gerenciamento de nível de C-suite e compra de partes interessadas. Como líder pensado, a Amit é adepta das equipes motivadoras ao mesmo tempo em que gerencia a eficiência organizacional e de processo." 
  team_member_12_name: "Md Hasibul Hossain"
  team_member_12_title: "Desenvolvedor de software"
  team_member_12_text: "Este é Md Hasibul Hossain. Sou motivado, ambicioso e intensamente interessado no que faço. Tenho vários anos de experiência e forte conhecimento em Tecnologia da Informação e eu tenho feito e me tornei em inúmeras linguagens de programação. Durante os últimos 7 anos, trabalhei como Desenvolvedor de Software, Desenvolvimento de Aplicações Web e Especialista em Comércio Eletrônico. Minha experiência abriu caminho para eu iniciar uma empresa de agências para o desenvolvimento de software, Web Solution, E-commerce Development e consultoria chamada IT-Magma. Tive o prazer de trabalhar com clientes de todo o mundo em vários projetos interessantes e desafiadores." 
  team_member_13_name: "Douglas Lyons"
  team_member_13_title: "Consultor"
  team_member_13_text: "Minha experiência e histórico de alto desempenho fornecem a profundidade e os conhecimentos necessários para elevar os negócios dos meus clientes e executar um lançamento ICO / ITO bem-sucedido. Eu forneço soluções personalizadas aos clientes para ajudá-los a atingir seus objetivos estratégicos. Como líder da indústria, ajudei a aumentar muito mais de US $ 75 milhões nos fundos da ICO para várias empresas de bloqueio de blocos. Estou dedicado a fornecer os melhores conselhos para a fundação de equipes, empresas e fundos sobre como otimizar a execução da OIC ao navegar os obstáculos jurídicos e fiscais cada vez mais complexos envolvidos. Também me dedico a fornecer aos potenciais investidores uma avaliação e uma opinião detalhadas sobre a capacidade de um projeto de ROI, participação de mercado e adoção em massa. Essas análises são realizadas através de análise de risco qualitativa e quantitativa e de \"investigação profunda\" de due diligence." 
  team_member_14_name: "Yauhen Pyl"
  team_member_14_title: "Desenvolvedor Senior Backend"
  team_member_14_text: "Engenheiro de software experiente com 8 anos de experiência na posição Dev, 1 ano em Tech Lead posição, 1 ano na posição Internal Manager. Um bom conhecimento das práticas e metodologias de desenvolvimento de software. Experiência comprovada no desenvolvimento .NET / web. Experiente em apoiar o código legado." 
