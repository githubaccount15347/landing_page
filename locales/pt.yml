  born_in_ireland_h2: "Nascida na Irlanda"
  born_in_ireland_text_1: "EiraCube foi projetado no início de 2017 em Dublin, na Irlanda. A expansão do jovem e famoso CountBOX causou a aparência de um novo projeto. O resultado é a experiência automatizada no setor varejista. As últimas tecnologias inteligentes o alimentam. A EiraCube oferece uma experiência e oportunidades de clientes sem fio perfeitas para fora de linha."
  born_in_ireland_text_2: "CountBOX conta o número de visitantes nas lojas e analisa a estrutura de tráfego. As câmeras especiais são capazes de determinar o sexo, idade, nacionalidade e até mesmo o clima de qualquer cliente."
  born_in_ireland_block_1_text: "Enterprise Ireland é uma organização governamental responsável pelo desenvolvimento e crescimento das empresas irlandesas nos mercados mundiais. EI trabalha em parceria com empresas irlandesas para ajudá-las a começar, crescer, inovar e ganhar as vendas de exportação nos mercados globais. Desta forma, apoiamos o crescimento econômico sustentável, desenvolvimento regional e emprego seguro."
  born_in_ireland_block_2_text: "O GEC é um centro de empresa não-lucrativa de classe mundial para empresas ambiciosas e inovadoras. Ele fornece um ambiente de trabalho moderno, espaçoso e flexível, apoiado por serviços de apoio de melhor classe."
  born_in_ireland_block_3_text: "A Comissão Europeia é o braço executivo politicamente independente da UE. Sozinha é responsável pela elaboração de propostas de nova legislação europeia e implementa as decisões do Parlamento Europeu e do Conselho da UE."
