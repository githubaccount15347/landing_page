  benefits_block_consumers_li_1: "Experimentar novos produtos digitais"
  benefits_block_consumers_li_2: "Aproveitar os novos lançamentos toda semana"
  benefits_block_consumers_li_3: "Recolher as compras online"
  benefits_block_online_merchants_header: "Mercados online"
  benefits_block_online_merchants_li_1: "Aumentar as vendas e reduzir retornos - deixar os clientes experimentar o produto"
  benefits_block_online_merchants_li_2: "Estender o alcance internacional econômico mesmo se você só tiver dinheiro para 1 prateleira por semana"
  benefits_block_online_merchants_li_3: "Obter dados ricos sobre os clientes como no seu site"
  hundreds_of_brands_h2: "Centenas de marcas manifestaram interesse na parceria do ecossistema EiraCube"
  hundreds_of_brands_text: "Mais de 100 marcas globais estão interessadas em parcerias no ecossistema EiraCube. Tanto empresas locais e globais de todo o mundo."
  real_estate_partners_h2: "Parceiros Imobiliários"
  real_estate_partners_text_1: "Os parceiros imobiliários com os principais proprietários de centros comerciais, empresas imobiliárias e proprietários que têm acesso exclusivo às melhores marcas e bilhões de clientes nas categorias moda, comida, estilo de vida, tecnologia, entretenimento e lazer."
  real_estate_partners_text_2: "Nossos parceiros interrompem o modelo do shopping center tradicional trazendo soluções inovadoras para os shoppings como o EiraCube. Como as primeiras lojas de tijolos e argamassa para os comerciantes do nicho online, nós nos esforçamos para entregar uma mistura emocionante de varejo que está na vanguarda do varejo."   
